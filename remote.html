<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bun websockets</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-black text-white">
    <div>
        <div>
            <button onclick="connect()" class="bg-black text-white">
                Connect
            </button>
        </div>
        <label>
            <textarea class="bg-black text-white"></textarea>
        </label>
        <button onclick="send()" class="bg-black text-white">
            Send
        </button>
    </div>
</body>
<script>
    let wsClient;

    function handleMessage(event) {
        console.log('Received', event);
    }

    function connect() {
        wsClient = new WebSocket('ws://localhost:3000/ws');
        wsClient.addEventListener('message', handleMessage);
        console.log('Remote UI connected: ', wsClient);
    }

    async function send() {
        try {
            wsClient.send(JSON.stringify({ content: 'Hello World!' }));
        } catch (error) {
            console.log("Error sending message: ", error);
        }
    }
</script>
</html>
