<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bun websockets</title>
</head>
<style>
    body {
        background: #000;
        color: #fff;
    }
    button, input, textarea {
        color: #fff;
        background: #000;
    }
</style>
<body>
    <div>
        <div>
            <button onclick="connect()">Connect</button>
        </div>
        <label>
            <textarea></textarea>
        </label>
        <button onclick="send()">Send</button>
    </div>
</body>
<script>
    let wsClient;

    function handleMessage(event) {
        console.log('Received', event);
    }

    function connect() {
        wsClient = new WebSocket('ws://localhost:3000/ws');
        wsClient.addEventListener('message', handleMessage);
        console.log('Remote UI connected: ', wsClient);
    }

    async function send() {
        try {
            wsClient.send(JSON.stringify({ content: 'Hello World!' }));
        } catch (error) {
            console.log("Error sending message: ", error);
        }
    }
</script>
</html>
